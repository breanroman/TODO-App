<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎯 TODO Practice App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <header>
    <h1>🎯 TODO Practice App</h1>
    <label class="filter-completed-toggle" for="toggle-completed">
      <input type="checkbox" id="toggle-completed" checked />
      Show Completed Tasks
    </label>
    <p id="motivational-quote">Loading motivational quote...</p>
  </header>

  <nav>
    <button class="nav-tab active-tab" data-target="#/initial">Initial View</button>
    <button class="nav-tab" data-target="#/checklist">Checklist</button>
    <button class="nav-tab" data-target="#/review">Weekly Review</button>
  </nav>

  <main>
    <!-- Initial View: daily & weekly tasks + add task -->
    <div id="page-initial">
      <section>
        <h2>🗓️ Daily Checklist</h2>
        <ul id="daily-tasks" class="task-list"></ul>
      </section>
      <section>
        <h2>📅 Weekly Checklist</h2>
        <ul id="weekly-tasks" class="task-list"></ul>
      </section>
      <section>
        <h2>📊 Weekly Progress</h2>
        <p id="progress-tracker">Daily: 0/0 | Weekly: 0/0</p>
      </section>
      <section>
        <h2>➕ Add Custom Task</h2>
        <input type="text" id="taskInput" placeholder="Enter a new task" />
        <select id="taskType">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
        </select>
        <button id="addTaskBtn">Add Task</button>
      </section>
      <section>
        <h2>💾 Memory File (Backup & Restore Tasks)</h2>
        <button id="backupBtn">Save Memory File</button>
        <input type="file" id="restoreInput" class="hidden" />
        <button id="restoreBtn">Restore Memory File</button>
      </section>
    </div>

    <!-- Checklist View: Today's completed tasks -->
    <div id="page-checklist" class="hidden"></div>

    <!-- Weekly Review View: Last week's completed tasks -->
    <div id="page-review" class="hidden"></div>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
